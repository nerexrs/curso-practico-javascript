<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Figuras geométricas | Curso Práctico de Javascript en Platzi</title>

<body>
    <h1>
        Figuras geométricas
    </h1>
    <p>Este es el primer taller del cursio práctico de JavaScript</p>


    <section>
        <h2>Calucla el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>

            <br />

            <h2>Calucla el área y perímetro de un triángulo</h2>

            <label for="InputTriangulo1">
                Escribe cuánto mide el lado 1 de tu triángulo
            </label>
            <input id="InputTriangulo1" type="number" />

            <br />

            <label for="InputTriangulo2">
                Escribe cuánto mide el lado 2 de tu triángulo
            </label>
            <input id="InputTriangulo2" type="number" />

            <br />

            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo
            </label>
            <input id="InputBaseTriangulo" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro del triángulo
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area del triángulo
            </button>

            <br />

            <h2>Calucla el área y perímetro de un circulo</h2>

            <label for="InputCirculo">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculossssss()">
                Calcular el area
            </button>



        </form>
    </section>

    <script src="./funcionesFig.js"></script>
</body>
</html>
