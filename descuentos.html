<body>
    <header>
        <h1>Porcentaje y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de javascript</p>
    </header>
<section>
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>

    <form action="">
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input id="InputPrice" type="number" />

        <label for="InputDiscount">Escribe el precio de tu producto:</label>
        <input id="InputDiscount" type="number">

        <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

        <br />

        <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
        <input id="InputCoupon" type="text" />
        <button type="button" onclick="onClickButtonCouponsDiscount()">Resultado de tu cupon</button>


        <p id="ResultP"></p>
    </form>
</section>

    <script src="./descuentos.js"></script>
